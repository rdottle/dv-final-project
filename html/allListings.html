<!DOCTYPE html>
<html>
  <head>
    <title>Airbnb | NYC</title>

    <!-- Google fonts code -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Poppins|Abel" rel="stylesheet">

    <!-- Loading d3.js library -->
    <script language="javascript" type="text/javascript" src="../libraries/d3.min.js"></script>
    <script language="javascript" type="text.javascrapt" src="https://d3js.org/d3.v4.min.js"> </script>

    <!-- Loading p5.js dom library 
    <script language="javascript" type="text/javascript" src="libraries/addons/p5.dom.js"></script>-->

    <!-- Link to p5 sketch file -->
    <script language="javascript" type="text/javascript" src="../js/sketch.js"></script>
    
    <!-- bootstrap set up--> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ensures website has a 1:1 ratio with the viewport (screen size) -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <!-- Stylesheet + Bootstrap link -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="../css/site-specific.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <!-- favicon - img for browser -->
    <link rel="shortcut icon" type="image/png" href="../img/logo.png"/>
  
   </head>

   <body>

   </body>

   <script type="text/javascript">

        var w = 750;
        var h = 650;

        d3.queue()
            .defer(d3.csv, "../data/BarGraphData/allListings2.csv")
            .await(ready);


        function ready(error, data) {
            if (error) throw error;
            console.log(data);

        var Borough = {} // Create empty object for holding dataset

        data.forEach(function(d) {
           Borough[d.ID] = +d.RelFreq;
            })
        console.log(Borough)

        var canvas = d3.selectAll("body").append("svg")
          //.append("class", "RelFreq")
            .attr("width", w)
            .attr("height", h)
            .style("background-color", "#212121")

        var Manhattan = canvas.selectAll("rect")
            .data(data, data.objects)
            .enter()
                .append("rect")
                .attr("height", function(d) {return d.Manhattan})
                .attr("width", 10)
                .attr("y", 20)
                .attr("x", 0)
                .attr("fill", "#98abc5")



        };




   </script>

</html>
